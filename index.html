<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Welcome</title>
		<meta content="" name="author">
		<meta content="" name="description">
		<meta content="" name="keywords">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<meta content="ie=edge" http-equiv="x-ua-compatible">
		<link rel="stylesheet" href="./assets/css/foundation.css">
		<link rel="stylesheet" href="./assets/css/app.css">
		<script src="./assets/js/foundation.js" defer></script>
		<script src="./assets/js/app.js" defer></script><!--[if lt IE 9]>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
	</head>
	<body>
		<section class="section welcome"><img class="welcome__bg" src="./assets/img/hero.jpg">
			<div class="welcome__container">
				<div class="welcome__authorization-button">
					<button class="welcome__auth-btn" type="button" onclick="flip()">Авторизоваться</button>
				</div>
				<div class="flip">
					<div class="welcome__content flip__id">
						<div class="welcome__user user">
							<div class="user__pic welcome__user_pic"><img class="user__img" src="./assets/img/user1.jpg" alt="me"></div>
							<div class="user__description">
								<div class="user__name welcome__user_name">Татьяна Марокина</div>
								<div class="user__info welcome__user_info">Личный сайт веб разработчика</div>
							</div>
						</div>
						<div class="welcome__socials">
							<ul class="socials">
								<li class="socials__item"><a class="socials__link" href="#">
										<svg class="socials__icon socials__icon_vk">
											<use xlink:href="./assets/img/sprite.svg#vk"></use>
										</svg></a></li>
								<li class="socials__item"><a class="socials__link" href="#">
										<svg class="socials__icon socials__icon_github">
											<use xlink:href="./assets/img/sprite.svg#github"></use>
										</svg></a></li>
								<li class="socials__item"><a class="socials__link" href="#">
										<svg class="socials__icon socials__icon_in">
											<use xlink:href="./assets/img/sprite.svg#in"></use>
										</svg></a></li>
							</ul>
						</div>
						<div class="welcome__buttons">
							<div class="welcome__button"><a class="welcome__link" href="works.html">Мои работы</a></div>
							<div class="welcome__button"><a class="welcome__link" href="about.html">Обо мне</a></div>
							<div class="welcome__button"><a class="welcome__link" href="blog.html">Блог</a></div>
						</div>
					</div>
					<div class="welcome__content-auth flip__id flipped">
						<div class="authorization">
							<div class="authorization__title block-subtitle">Авторизуйтесь</div>
							<form class="authorization__form" action="#" method="POST" enctype="multipart/form-data">
								<div class="authorization__form-content">
									<div class="authorization__form-list">
										<div class="authorization__form-item">
											<input class="authorization__form-input" type="text" name="login" id="login" placeholder="Логин">
											<div class="authorization__form-input-logo">
												<svg class="authorization__form-input-icon">
													<use xlink:href="./assets/img/sprite.svg#login"></use>
												</svg>
											</div>
										</div>
										<div class="authorization__form-item">
											<input class="authorization__form-input" type="password" name="password" id="password" placeholder="Пароль">
											<div class="authorization__form-input-logo">
												<svg class="authorization__form-input-icon">
													<use xlink:href="./assets/img/sprite.svg#password"></use>
												</svg>
											</div>
										</div>
									</div>
									<div class="authorization__form-check">
										<label class="authorization__form-check-label" for="checkbtn">
											<input class="authorization__form-check-btn" type="checkbox" name="checkbtn" id="checkbtn">
											<div class="authorization__form-check-fake">
												<svg class="authorization__form-check-fake-icon">
													<use xlink:href="./assets/img/sprite.svg#check"></use>
												</svg>
											</div>Я человек
										</label>
									</div>
									<div class="authorization__form-question"><span class="authorization__form-question-text">Вы точно не робот?</span>
										<label class="authorization__form-radio-label" for="yes">
											<input class="authorization__form-radio-btn" type="radio" name="yes" id="yes">
											<div class="authorization__form-radio-fake"></div>Да
										</label>
										<label class="authorization__form-radio-label" for="no">
											<input class="authorization__form-radio-btn" type="radio" name="no" id="no">
											<div class="authorization__form-radio-fake"></div>Не уверен
										</label>
									</div>
								</div>
								<div class="authorization__buttons">
									<div class="authorization__button">
										<button class="authorization__button_return" type="button" onclick="flip()">На главную</button>
									</div>
									<div class="authorization__button">
										<button class="authorization__button_submit" type="submit">Войти</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="welcome__copyright">
					<p>&copy; Марокина Татьяна </p>
					<p>| Создано с любовью в LOFTSCHOOL | 2017</p>
				</div>
			</div>
		</section>
		<div class="preloader">
			<div class="preloader__spinner">
				<div class="preloader__animation"></div>
				<div class="preloader__percents">0%</div>
			</div>
		</div>
	</body>
</html>
